name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
      
    - name: Push to Target Repository
      run: |
        # Delete the gh-pages branch
        git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/jaibeer72/jaibeer72.github.io.git repo-temp
        cd repo-temp
        git push origin --delete gh-pages
        cd ..
        rm -rf repo-temp

        # Push the new build
        cd build
        git init
        git add .
        git commit -m "Deploy from GitHub Actions"
        git remote add origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/jaibeer72/jaibeer72.github.io.git
        git push -u origin master:gh-pages --force